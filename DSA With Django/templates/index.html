{% extends 'base.html'%}
{% block title%}
Home
{% endblock title%}
{% block body%}


<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Shorten Your URLs</h2>
              <p class="text-white-50 mb-5">Transform long URLs into short, manageable links</p>

              <form method="POST" action='/home'>
                {% csrf_token %}
                <!-- Input for long URL -->
                   <div class="form-outline form-white mb-4">
                  <input type="email" id="userEmail" name="email" class="form-control"
                    placeholder="Links will be binded to your email for future access." required />
                </div>
                <div class="form-outline form-white mb-4">
                  <input type="url" id="longUrlInput" name="inputLongUrl" class="form-control"
                    placeholder="Enter your long URL" required />
                </div>

                <!-- Button to shorten the URL -->
                <button class="btn btn-outline-light btn-lg px-5" id="shortenButton" type="submit">Shorten</button>
              </form>
            </div>
            {% if short_url %}
            <p>Your short link is: <a href="{{ short_url }}">{{ short_url }}</a></p>
            {% endif %}
          </div>

        </div>

      </div>
    </div>
  </div>
  </div>
  </div>
</section>

<!-- Bootstrap 5 JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


{% endblock body%}
